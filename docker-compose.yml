version: "3.9"

services:

  app:
    build: .
    ports: [8000:80]
    volumes: [./src:/app]
    command: uvicorn main:app --host=0.0.0.0 --port=80 --reload
    env_file: [.env]
    depends_on: [k0s]

  k0s:
    container_name: k0s
    image: k0sproject/k0s:v1.28.6-k0s.1
    command: k0s controller --config=/etc/k0s/config.yaml --enable-worker
    hostname: k0s
    privileged: true
    cgroup: host
    volumes:
      - "/var/lib/k0s"
    tmpfs:
      - /run
      - /var/run
    ports:
      - "6443:6443"
    network_mode: "bridge"
    environment:
      K0S_CONFIG: |-
        apiVersion: k0s.k0sproject.io/v1beta1
        kind: ClusterConfig
        metadata:
          name: k0s
        # Any additional configuration goes here ...
